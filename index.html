<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <!-- navigation start -->
      <nav>
        <div class="navigation container">
          <div class="logo">
            <img src="assets/logo.png" alt="this is the site logo" />
            <h3>SCHOOL</h3>
          </div>
          <div class="nav-links">
            <ul>
              <li>Home</li>
              <li>About</li>
              <li>Facilities</li>
              <li>Admission</li>
            </ul>
          </div>
          <button class="btn">Contact</button>
        </div>
      </nav>
      <div class="mobile-nav container">
        <img src="assets/logo.png" alt="" />
        <i class="fa-solid fa-bars"></i>
      </div>
      <!-- navigation end -->

      <!-- HERO SECTION START -->
      <div class="container hero-section">
        <div class="hero-left">
          <h1>
            <span class="hero-text-org">Empowering</span> <br />
            students from small <br />
            age <span class="hero-text-sky">towards vision</span>
          </h1>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="btn">Enroll Now</button>
        </div>
        <div class="hero-right">
          <img src="assets/hero-kids.png" alt="a kid with superman pose" />
        </div>
      </div>
      <!-- HERO SECTION END -->
    </header>
    <!-- header end -->
  </body>
</html>
